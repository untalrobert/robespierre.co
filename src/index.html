<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba tecnica Robespierre.co</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">


    <!-- build:css -->
    <link rel="stylesheet" href="css/main.css">       
    <!-- endbuild -->
    
    
</head>
<body>
      <div id="json-container">
        <script id="json-template" type="text/x-handlebars-template">

        <header class="nav-section">
          <div class="parent">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">
              <div class="bar bar-1"></div>
              <div class="bar bar-2"></div>
              <div class="bar bar-3"></div>
              <span class="close-icon">&#10006;</span>
            </label>
            <nav class="menu">
              <ul>
                {{#each navigation}}
                  {{#each items}}
                    <li> <a href=" {{href}}"> {{text}}</a>   </li>
                  {{/each}}
                {{/each}}
              </ul>
            </nav>
          </div>
          <div class="logo">
            <ul>
              {{#each logo}}
                <li>
                  <a href="{{href}}">
                    <img src="{{image.src}}" alt="{{alt}}" width="{{image.width}}" height="{{image.height}}">
                  </a>
                </li>
              {{/each}}
            </ul>
          </div>        
        </header>

        <div class="sub-menu">
          <nav class="navbar bg-body-tertiary nav-subMenu">
            <div class="container-fluid">
              <ul class="nav nav-left">
                <a class="navbar-brand" href="#">Tendencias:</a>
                {{#each hotTopics}}
                  <li class="nav-item nav-left-item separador"><a class="nav-link" href="{{url}}"  >{{title}}</li></a>
                {{/each}}
              </ul>
              <div class="icons-social">
                <ul class="nav nav-right">
                  <li class="nav-item nav-right-item">
                    <a class="nav-link" href="#"><i class="fa-brands fa-facebook fa-bounce fa-xl""></i></a>
                  </li>
                  <li class="nav-item nav-right-item">
                    <a class="nav-link" href="#"><i class="fa-brands fa-instagram  fa-bounce fa-xl"></i></a>
                  </li>
                  <li class="nav-item nav-right-item">
                    <a class="nav-link" href="#"><i class="fa-brands fa-twitter fa-bounce fa-xl"></i></a>
                  </li>
                  <li class="nav-item nav-right-item">
                    <a class="nav-link" href="#"><i class="fa-brands fa-youtube fa-bounce fa-xl"></i></a>
                  </li>
                
                </ul>

              </div>

              
            </div>
          </nav>      
        </div>      
        
        <main>
          <section class="content-banner">
            <div class="container-fluid">
              <div class="img-container">
                <img class="img-fluid" src="{{pageLead.[0].image.src}}" alt="{{pageLead.[0].alt}}">
              </div>
            </div>
          </section>

          <section id="breadcrumbs-items">
            <div class="container-fluid">
              <div class="row">
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb"" aria-label="breadcrumb">
                  <ol class="breadcrumb">        
                      {{#each breadcrumbs}}                
                        <li class="breadcrumb-item"><a href="{{href}}">{{body}}</a></li>        
                    {{/each}}
                    <!-- <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Library</li> -->
                  </ol>
                </nav>
              </div>
            </div>        
          </section>
          <section id="content-audio">
            <div  id="json-container" class="container-fluid ">
                    <div class="row">
                        <div class="col-lg-6">
                          <div class="content-img-left">           
                              {{#each lead}}                   
                                  <img  class="img-fluid" src="{{image.src}}" alt="{{alt}}">               
                              {{/each}}             
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="content-right-text">

                            <h1>{{headline}}</h1>
                            <p>{{subHeadline}}</p>

                            <div class="content-audioPlayer">
                              {{#each audioPlayer}}            
                              <audio id="audio-player" controls>
                                <source title="{{audioTitle}}" src="{{audioUrl}}" type="audio/mp3">
                                Tu navegador no admite la reproducci√≥n de audio.
                              </audio> 
                              {{/each}}                       
                            </div>
                          </div>

                          

                          <div class="content-compartir">
                            <h4>Compartir</h4>
                            <ul class="nav">
                              {{#each actions}}
                                {{#each items}}
                                  <li>
                                    <i class="fas fa-globe fa-xl "></i> {{body}} <a href="{{display}}"><i class="fas fa-external-link-alt"></i></a> - {{facebookAppId}} - {{redirectUri}} - <a href="{{shareHref}}"><i class="fas fa-share"></i></a>
                                  </li>
                                {{/each}}
                              {{/each}}
                            </ul>
                          </div>
                        </div>
                    </div>
                </div>
          </section>   
      
        </main>
      </div>
      <footer>
        <div class="footer-content">
         <p> &copy; 2023 Pagina realizada con <i class="fa-solid fa-heart"></i> Robespierre.co </p>
        </div>
      </footer>

      </script>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>        

    <!-- build:js -->
    <script src="js/main.js" type="javascript"></script>           
    <!-- endbuild -->

    <!-- build:audio -->
    <script src="js/audio.js" type="javascript"></script>    
    <!-- endbuild -->
</body>
</html>
